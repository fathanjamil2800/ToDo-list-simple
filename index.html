<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      * {
        font-family: monospace;
      }
      .text {
        text-shadow: 4px 1px 3px black;
      }
      #listTodo{
        list-style: none;
      }
    </style>
  </head> 
  <body>
    <!-- Navbar -->
    <div class="navbar bg-primary text-white">
      <div class="row" style="width: 100%">
        <div class="col">
          <h1 class="text text-uppercase mx-3 fs-1 fw-bold">Todo List</h1>
        </div>
      </div>
    </div>
    <div class="container d-flex flex-row justify-content-center my-2 mx-auto">
      <!-- Content -->
      <div class="content">
        <div class="row">
          <div class="col mx-auto d-flex justify-content-center align-items-center">
            <div class="card my-5 shadow-lg rounded">
              <div class="card-body mx-5 p-5" style="height: 500px">
                <h3 class="fw-bold fs-1">Tambahkan Todo</h3>
                <hr />
                <label for="nameTodo">Nama Todo :</label>
                <input class="namaTodo form-control" type="text" id="validationServer03" aria-describedby="validationServer03Feedback" required/>
                <br />
                <label for="deadLlineTodo">Deadline Todo :</label>
                <input class="deadlineTodo form-control" type="date" />
                <p class="form-text fw-bold text-justify">Kamu Bisa Menambahkan Tanggal Harus Selesai Kegiatan Atau Tidak Di Isi.</p>
                <div class="btn d-flex justify-content-center align-items-center">
                  <button class="btn btn-primary" style="width: 200px" type="submit">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Tudo List -->
      <div class="list-todo d-flex flex-column justify-content-center align-items-center mx-3">
        <div class="row">
          <div class="col">
            <div class="card shadow-lg" style="height: 500px">
              <div class="card-body mx-5 p-5 overflow-auto">
                <h2 class="fw-bold fs-3">Tudo List Item Yang Sudah Di Tambahkan</h2>
                <hr />
                <ul class="list">
                  <li id="listTodo">
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Menambahkan Input Edit Data -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
